services:
  web:
    build: 
      context: .
      dockerfile: Dockerfile
      platforms:
        - linux/amd64
    platform: linux/amd64
    container_name: dvwa_web
    ports:
      - "0.0.0.0:${WEB_PORT:-8000}:80"
    volumes:
      - ./app:/var/www/html/app
      - ./assets:/var/www/html/assets
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DB_HOST=${DB_HOST:-db}
      - DB_USER=${DB_USER:-dvwa}
      - DB_PASSWORD=${DB_PASSWORD:-dvwa123}
      - DB_NAME=${DB_NAME:-dvwa}
      - DB_PORT=${DB_PORT:-3306}
    networks:
      - dvwa_network
    restart: unless-stopped
    labels:
      - "com.example.description=DVWA Web Application"

  db:
    image: mariadb:11.4
    platform: linux/amd64
    container_name: dvwa_db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root123}
      MYSQL_DATABASE: ${DB_NAME:-dvwa}
      MYSQL_USER: ${DB_USER:-dvwa}
      MYSQL_PASSWORD: ${DB_PASSWORD:-dvwa123}
      MYSQL_INITDB_SKIP_TZINFO: "yes"
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - dvwa_data:/var/lib/mysql
    networks:
      - dvwa_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      timeout: 20s
      retries: 10
      interval: 10s
    labels:
      - "com.example.description=DVWA Database"

networks:
  dvwa_network:
    driver: bridge

volumes:
  dvwa_data:
    driver: local
